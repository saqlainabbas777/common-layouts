<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../general-styles.css">
    <link rel="stylesheet" href="styles.css">
    <title>Product Portfolio</title>
</head>
<body>
<main class="portfolio">
    <section class="left">
        <div class="portfolio__content">
            <h6 class="portfolio__content--mini-title">Portfolio</h6>
            <h2 class="portfolio__content--title">
                Check out some of our <span>recent products</span>
            </h2>

            <p class="portfolio__content--para">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci consectetur cum iure modi praesentium
                quidem quos ratione soluta totam, voluptatibus.
            </p>
        </div>

        <div class="portfolio__product">
            <figure class="portfolio__product--img">
                <img src="../images/9.1.jpg" alt="product" loading="lazy">
            </figure>

            <h6 class="portfolio__product--category">Invitation</h6>
            <h3 class="portfolio__product--title">Product 1</h3>
        </div>

        <div class="portfolio__product">
            <figure class="portfolio__product--img">
                <img src="../images/9.2.jpg" alt="product" loading="lazy">
            </figure>

            <h6 class="portfolio__product--category">Packaging</h6>
            <h3 class="portfolio__product--title">Product 1</h3>
        </div>
    </section>

    <section class="right">
        <div class="portfolio__product">
            <figure class="portfolio__product--img">
                <img src="../images/9.3.jpg" alt="product" loading="lazy">
            </figure>

            <h6 class="portfolio__product--category">Packaging</h6>
            <h3 class="portfolio__product--title">Product 1</h3>
        </div>

        <div class="portfolio__product">
            <figure class="portfolio__product--img">
                <img src="../images/9.4.jpg" alt="product" loading="lazy">
            </figure>

            <h6 class="portfolio__product--category">Packaging</h6>
            <h3 class="portfolio__product--title">Product 1</h3>
        </div>
    </section>
</main>
</body>
</html>
