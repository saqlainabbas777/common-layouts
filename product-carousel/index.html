<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../general-styles.css">
    <link rel="stylesheet" href="styles.css">
    <title>Product Carousel</title>
</head>
<body>
<section class="products">
    <h6 class="products__mini-title">Most Popular Products</h6>
    <h2 class="products__title">Best Selling Items</h2>
    <p class="products__para">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste corporis
        praesentium, sequi necessitatibus tempore non!
    </p>

    <div class="products__container">
        <i class="fa-solid fa-arrow-left-long previous"></i>
        <i class="fa-solid fa-arrow-right-long next"></i>

        <div class="products__container--product">
            <figure class="products__container--product__img">
                <img loading="lazy" src="../images-flex/6.1.jpg" alt="Men's Shirt" />
            </figure>
            <h4 class="products__container--product__name">Men's Shirt</h4>
            <p class="products__container--product__price">$35.00</p>

            <div class="products__container--product__purchase-features">
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-eye"></i>
                <i class="fa-solid fa-heart"></i>
            </div>

            <p class="products__container--product__tag new">
                New <i class="fa-solid fa-star"></i>
            </p>
        </div>

        <div class="products__container--product">
            <figure class="products__container--product__img">
                <img loading="lazy" src="../images-flex/6.2.jpg" alt="Women's Jacket" />
            </figure>

            <h4 class="products__container--product__name">Women's Jacket</h4>

            <p class="products__container--product__price">$55.00</p>

            <div class="products__container--product__purchase-features">
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-eye"></i>
                <i class="fa-solid fa-heart"></i>
            </div>
        </div>

        <div class="products__container--product">
            <figure class="products__container--product__img">
                <img loading="lazy" src="../images-flex/6.3.jpg" alt="Men's Jacket" />
            </figure>

            <h4 class="products__container--product__name">Men's Jacket</h4>

            <p class="products__container--product__price">$75.00</p>

            <div class="products__container--product__purchase-features">
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-eye"></i>
                <i class="fa-solid fa-heart"></i>
            </div>

            <p class="products__container--product__tag hot">
                Hot <i class="fa-solid fa-fire"></i>
            </p>
        </div>

        <div class="products__container--product">
            <figure class="products__container--product__img">
                <img loading="lazy" src="../images-flex/6.4.jpg" alt="Women's Jacket" />
            </figure>

            <h4 class="products__container--product__name">Women's Jacket</h4>

            <p class="products__container--product__price">$45.00</p>

            <div class="products__container--product__purchase-features">
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-eye"></i>
                <i class="fa-solid fa-heart"></i>
            </div>
        </div>
    </div>
</section>
</body>
</html>
